<div class="container" id="typewriter">

  <div class="row">
    <div class="col s6">
        <div ng-show="gameover">
         <div id="winningMessage" ng-show="player-me.win">You won!</div>
          <div id="losingMessage" ng-show="!player-me.win">You lost :(.</div>
        </div>
      <div class="gameContainerDrawing z-depth-1" id="playerMeDrawing" ng-class="{ 'gameover': gameover}">
          <!-- <div ng-repeat="word in me.activeWords">{{ word.text }}</div> -->
      </div>
      <div id="playerMeInput">
        {{me.word}}
      </div>
      <label>Me</label>
    </div>
    <div class="col s6">
      <div class="gameContainerDrawing z-depth-1" id="playerRivalDrawing" ng-class="{ 'gameover': gameover}">
        <!-- <div ng-repeat="word in rival.activeWords">{{ word.text }}</div> -->
      </div>
      <div id="playerRivalInput">
        {{rival.word}}
      </div>
      <label>Rival</label>
    </div>
  </div>
</div>
