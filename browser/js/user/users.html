<div class="container">
    <div class="collection">
        <div class="collection-item" ng-repeat="uzer in users">
            <a ui-sref="user({id: uzer.id })"></a>
            <div class="row">
                <div class="col s3">
                    <img ng-src="{{uzer.avatar}}" alt="">
                </div>
                <div class="col s3">
                    {{uzer.username}}
                </div>
                <div class="col s3">
                    Wins: {{uzer.wins}}
                </div>
                <div class="col s3">
                    Losses: {{uzer.losses}}
                </div>
            </div>
        </div>
    </div>
</div>
