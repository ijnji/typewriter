<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <p> {{user.username}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">

        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <img ng-src="{{user.avatar}}"/>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <p>Wins: {{user.wins}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <p>Losses: {{user.losses}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <p>Average Accuracy: {{user.averageAccuracy}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <p>Longset Streak: {{user.longestStreak}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">

        </div>
    </div>
</div>
