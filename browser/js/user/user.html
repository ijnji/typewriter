<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <p> {{user.username}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">

        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <img ng-src="{{user.avatar}}"/>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <p>Wins: {{user.wins}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <p>Losses: {{user.losses}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <p>Average Accuracy: {{user.averageAccuracy}} </p>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <p>Longset Streak: {{user.longestStreak}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            WINNER
        </div>
        <div class="col s6">
            LOSER
        </div>
    </div>
    <div class="collection">
        <div class="collection-item" ng-repeat="match in matches">
            <div class="row">
                <div class="col s3">
                    <img ng-src="{{match.winner.avatar}}" alt="">
                </div>
                <div class="col s3">
                    <a ui-sref="user({id: match.winnerId})">{{match.winner.username}}</a>
                </div>
                <div class="col s3">
                    <a ui-sref="user({id: match.loserId})">{{match.loser.username}}</a>
                </div>
                <div class="col s3">
                    <img ng-src="{{match.loser.avatar}}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
