<div id="typewriter" class="center-align">

  <div class="row center-align">
    <div class="col s6">
    You: {{$root.user}}
        <div ng-show="gameover">
         <div id="winningMessage" ng-if="player-me.win">Winner!
         <my-stats></my-stats>
         </div>
          <div id="losingMessage" ng-if="!player-me.win">
          Loser!
          <my-stats></my-stats>
          </div>
        </div>
      <div class="gameContainerDrawing z-depth-1" id="playerMeDrawing" ng-class="{ 'gameover': gameover}">
          <!-- <div ng-repeat="word in me.activeWords">{{ word.text }}</div> -->
      </div>
      <div id="playerMeInput">
        {{me.word}}
      </div>
      <label>Me</label>
      streak {{me.streak}}
    </div>
    <div class="col s6">
    Rival: {{rivalUser}}
        <div ng-if="gameover">
          <div id="losingMessage" ng-if="player-me.win">
          Loser!
          <rival-stats></rival-stats>
          </div>
          <div id="winningMessage" ng-if="!player-me.win">
          Winner!
          <rival-stats></rival-stats>
          </div>
        </div>
      <div class="gameContainerDrawing z-depth-1" id="playerRivalDrawing" ng-class="{ 'gameover': gameover}">
        <!-- <div ng-repeat="word in rival.activeWords">{{ word.text }}</div> -->
      </div>
      <div id="playerRivalInput">
        {{rival.word}}
      </div>
      <label>Rival</label>
      streak {{rival.streak}}
    </div>
  </div>

</div>
