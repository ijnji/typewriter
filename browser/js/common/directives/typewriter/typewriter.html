<div id="typewriter" class="center-align">

  <div class="row center-align">
    <div class="col s6">
      <h5>You: {{$root.user}}</h5>
                    <div ng-show="gameover">
                <div class="animated infinite bounce" id="winningMessage" ng-if="player-me.win">
                    <h3>Winner!</h3>
                    <my-stats></my-stats>
                </div>
                <div class="animated infinite bounce" id="losingMessage" ng-if="!player-me.win">
                    <h3>Loser!</h3>
                    <my-stats></my-stats>
                </div>
            </div>
            <div class="gameContainerDrawing z-depth-1" id="playerMeDrawing" ng-class="{ 'gameover': gameover, 'win': player-me.win && gameover, 'lose': !player-me.win && gameover}">
                <!-- <div ng-repeat="word in me.activeWords">{{ word.text }}</div> -->
            </div>
      <div id="playerMeInput">
        {{me.word}}
      </div>
      streak {{me.streak}}
    </div>
    <div class="col s6">
      <h5>Rival: {{rivalUser}}</h5>
            <div ng-if="gameover">
                <div class="animated infinite bounce" id="losingMessage" ng-if="player-me.win">
                    <h3>Loser!</h3>
                    <rival-stats></rival-stats>
                </div>
                <div class="animated infinite bounce" id="winningMessage" ng-if="!player-me.win">
                    <h3>Winner!</h3>
                    <rival-stats></rival-stats>
                </div>
            </div>
            <div class="gameContainerDrawing z-depth-1" id="playerRivalDrawing" ng-class="{ 'gameover': gameover, 'win': !player-me.win && gameover, 'lose': player-me.win && gameover}">
            </div>
      <div id="playerRivalInput">
        {{rival.word}}
      </div>
      streak {{rival.streak}}
    </div>
  </div>

</div>
